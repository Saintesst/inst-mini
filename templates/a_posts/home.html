{% extends "layouts/a.html" %}

{% block content %}
{% for post in posts %}

        <article class="card">
            <div class="flex items-center justify-between px-4 h-14 border-b border-gray-100">
                <h3 class="text-start leading-5 mr-1 font-medium text-gray-800">{{post.title}}</h3>
                <div class="text-sm text-gray-500 truncate">flickr<a href="" class="hover:underline ml-1 text-indigo-500" target="blank">@John Doe</a></div>
            </div>
            <figure>
                <a href=""><img class="w-full" src="{{ post.image }}"></a>
            </figure>
            <div class="p-4 pb-2">
                <a class="flex items-center gap-2 mb-4 group" href="">
                    <img class="w-8 h-8 object-cover rounded-full border border-gray-200 group-hover:border-indigo-300 transition-colors" src="https://img.icons8.com/small/96/6366f1/happy.png">
                    <span class="font-bold text-gray-700 group-hover:text-indigo-500 transition-colors">Lisa</span>
                    <span class="text-sm text-gray-400">@lisasimpson</span>
                </a>
                <p class="text-4xl mb-6 px-2 font1 text-gray-800">{{ post.body }}</p>
                <div class="flex items-center gap-2 text-sm mb-5 flex-wrap">
                    <a href="" class="bg-gray-100 rounded-full px-3 py-1 hover:bg-indigo-500 hover:text-white transition-colors text-gray-700">Animals</a>
                    <a href="" class="bg-gray-100 rounded-full px-3 py-1 hover:bg-indigo-500 hover:text-white transition-colors text-gray-700">Black & White</a>
                </div>
                <div class="flex items-center justify-between text-sm px-2 border-t border-gray-100 pt-3">
                    <a class="font-semibold hover:text-indigo-500 transition-colors" href="">
                        Comments
                        <span class="font-normal text-gray-500 ml-1">3</span>
                    </a>
                    <div class="flex items-center gap-4 [&>a:hover]:text-indigo-500 [&>a]:transition-colors">
                        <div class="flex items-center gap-1 text-gray-700">
                            <img class="w-5" src="https://img.icons8.com/small/24/6366f1/fire-heart.png">
                            1
                        </div>
                        <a href="" class="text-gray-700">Like</a>
                        <a href="" class="text-gray-700">Edit</a>
                        <a href="" class="text-rose-500 hover:text-rose-600">Delete</a>
                    </div>
                </div>
            </div>
        </article>
{%  endfor %}
{% endblock  %}
